[tox]
minversion = 3.25.0
envlist = 
  py38
  py39
  py310
  type
  flake8

[gh-actions]
python = 
  3.8: py38, type, flake8
  3.9: py39
  3.10: py310

[testenv]
setenv = 
  PYTHONPATH = {toxinidir}
deps = 
  -r{toxinidir}/requirements_dev.txt
commands = 
  pytest --basetemp={envtmpdir}


[testenv:type]
basepython = python3.8
commands = mypy src

[testenv:flake8]
basepython = python3.8
deps = flake8
commands = flake8 src tests

